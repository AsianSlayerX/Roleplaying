<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Discord Webhook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #5865f2 0%, #3b82f6 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #5865f2, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .webhook-section {
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
            font-size: 1.1rem;
            display: block;
        }

        input[type="url"] {
            width: 100%;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 12px 15px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #5865f2;
            box-shadow: 0 0 0 3px rgba(88, 101, 242, 0.1);
            background: white;
        }

        textarea {
            width: 100%;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 15px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            min-height: 300px;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        textarea:focus {
            outline: none;
            border-color: #5865f2;
            box-shadow: 0 0 0 3px rgba(88, 101, 242, 0.1);
            background: white;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }

        button {
            background: linear-gradient(45deg, #5865f2, #3b82f6);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.3);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(88, 101, 242, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .preview-btn {
            background: linear-gradient(45deg, #10b981, #34d399);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .preview-btn:hover:not(:disabled) {
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .status {
            text-align: center;
            margin-top: 20px;
            font-weight: 500;
            padding: 12px;
            border-radius: 8px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .status.show {
            opacity: 1;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
        }

        .status.info {
            background: rgba(59, 130, 246, 0.1);
            color: #2563eb;
        }

        .info {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 14px;
            text-align: center;
        }

        .preview {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text → Discord</h1>
        
        <div class="info">
            Send messages directly to your Discord server! Paste your webhook URL and message content, then send.
        </div>

        <div class="webhook-section">
            <label for="webhookUrl">Discord Webhook URL:</label>
            <input 
                type="url" 
                id="webhookUrl" 
                placeholder="https://discord.com/api/webhooks/..."
                autocomplete="off"
            />
        </div>

        <div class="content-section">
            <label for="content">Message Content:</label>
            <textarea 
                id="content" 
                placeholder="Paste or type your message here..."
                spellcheck="false"
            ></textarea>
            <div id="preview" class="preview" style="display: none;"></div>
        </div>

        <div class="button-group">
            <button class="preview-btn" onclick="previewMessage()">Preview</button>
            <button onclick="sendWebhook()">Send to Discord</button>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        // Save webhook URL to localStorage
        function saveWebhookUrl() {
            const url = document.getElementById('webhookUrl').value;
            if (url) {
                localStorage.setItem('discordWebhookUrl', url);
            }
        }

        // Load saved webhook URL
        function loadWebhookUrl() {
            const saved = localStorage.getItem('discordWebhookUrl');
            if (saved) {
                document.getElementById('webhookUrl').value = saved;
            }
        }

        // Format text for Discord
        function formatForDiscord(text) {
            if (!text) return '';

            let formatted = text;

            // Preserve existing Discord code blocks
            formatted = formatted.replace(/```(\w+)?\n([\s\S]*?)```/g, '```$1\n$2```');
            
            // Convert headers to bold
            formatted = formatted.replace(/^#{1,6}\s+(.+)$/gm, '**$1**');
            
            // Handle bold formatting
            formatted = formatted.replace(/<strong>([^<]+)<\/strong>/g, '**$1**');
            formatted = formatted.replace(/<b>([^<]+)<\/b>/g, '**$1**');
            
            // Handle italic formatting
            formatted = formatted.replace(/<em>([^<]+)<\/em>/g, '*$1*');
            formatted = formatted.replace(/<i>([^<]+)<\/i>/g, '*$1*');
            
            // Handle strikethrough
            formatted = formatted.replace(/<s>([^<]+)<\/s>/g, '~~$1~~');
            formatted = formatted.replace(/<del>([^<]+)<\/del>/g, '~~$1~~');
            
            // Handle underline
            formatted = formatted.replace(/<u>([^<]+)<\/u>/g, '__$1__');
            
            // Handle block quotes
            formatted = formatted.replace(/^>\s+(.+)$/gm, '> $1');
            
            // Handle lists
            formatted = formatted.replace(/^[\s]*[-*+]\s+(.+)$/gm, '• $1');
            formatted = formatted.replace(/^[\s]*(\d+)\.\s+(.+)$/gm, '$1. $2');
            
            // Clean up HTML tags
            formatted = formatted.replace(/<[^>]+>/g, '');
            
            // Clean up excessive line breaks
            formatted = formatted.replace(/\n{3,}/g, '\n\n');
            
            return formatted.trim();
        }

        function previewMessage() {
            const content = document.getElementById('content').value;
            const preview = document.getElementById('preview');
            
            if (!content.trim()) {
                showStatus('Please enter some content to preview!', 'error');
                return;
            }

            const formatted = formatForDiscord(content);
            preview.textContent = formatted;
            preview.style.display = 'block';
            
            showStatus('Preview generated! Check how it will look in Discord above.', 'info');
        }

        async function sendWebhook() {
            const webhookUrl = document.getElementById('webhookUrl').value;
            const content = document.getElementById('content').value;
            
            if (!webhookUrl) {
                showStatus('Please enter a Discord webhook URL!', 'error');
                return;
            }
            
            if (!content.trim()) {
                showStatus('Please enter some content to send!', 'error');
                return;
            }

            if (!webhookUrl.includes('discord.com/api/webhooks/')) {
                showStatus('Invalid Discord webhook URL format!', 'error');
                return;
            }

            const sendButton = event.target;
            sendButton.disabled = true;
            sendButton.textContent = 'Sending...';

            try {
                const formatted = formatForDiscord(content);
                
                // Split message if it's too long (Discord limit is 2000 characters)
                const messages = splitMessage(formatted, 1900);
                
                for (let i = 0; i < messages.length; i++) {
                    const payload = {
                        content: messages[i],
                        username: 'Message Bot'
                    };

                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    // Small delay between messages if splitting
                    if (i < messages.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                }

                saveWebhookUrl();
                showStatus(
                    messages.length > 1 
                        ? `Successfully sent ${messages.length} messages to Discord!` 
                        : 'Successfully sent message to Discord!', 
                    'success'
                );
                
                // Clear content after successful send
                document.getElementById('content').value = '';
                document.getElementById('preview').style.display = 'none';
                
            } catch (error) {
                console.error('Webhook error:', error);
                showStatus(`Failed to send: ${error.message}`, 'error');
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'Send to Discord';
            }
        }

        function splitMessage(text, maxLength) {
            if (text.length <= maxLength) {
                return [text];
            }

            const messages = [];
            let current = '';
            const lines = text.split('\n');

            for (const line of lines) {
                if ((current + line + '\n').length > maxLength) {
                    if (current) {
                        messages.push(current.trim());
                        current = '';
                    }
                    
                    // If single line is too long, split it
                    if (line.length > maxLength) {
                        const chunks = line.match(new RegExp(`.{1,${maxLength}}`, 'g')) || [line];
                        messages.push(...chunks);
                    } else {
                        current = line + '\n';
                    }
                } else {
                    current += line + '\n';
                }
            }

            if (current.trim()) {
                messages.push(current.trim());
            }

            return messages;
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type} show`;
            
            setTimeout(() => {
                status.classList.remove('show');
            }, 5000);
        }

        // Auto-save webhook URL on change
        document.getElementById('webhookUrl').addEventListener('input', saveWebhookUrl);

        // Load saved webhook URL on page load
        window.addEventListener('load', loadWebhookUrl);

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    sendWebhook();
                } else if (e.key === 'p') {
                    e.preventDefault();
                    previewMessage();
                }
            }
        });
    </script>
</body>
</html>
